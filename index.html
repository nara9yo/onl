<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>open and limited</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<link href="//db.onlinewebfonts.com/c/95cecf452d3208890088a5b4c19c7ecf?family=Helvetica+Neue+ME" rel="stylesheet" type="text/css"/>
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="contact-container">
  <div class="left-col">
    <h2>open and limited</h2>
  </div>
  <div class="right-col">
    <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
  </label>
  <div class="description">Dark Mode</div>
</div>
    
    <h1>Contact us</h1>
    <p>Empowering your digital future with innovative solutions. Discover cutting-edge technology, expert insights, and the best strategies for your IT success.</p>
    
    <form id="contact-form" method="post">
      <label for="name">Full name</label>
  <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      <label for="message">Message</label>
  <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
      <button type="submit" id="submit" name="submit">Send</button>
  
</form>
<div id="error"></div>
<div id="success-msg"></div>
  </div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
